<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Shop</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    <!--Header-->
    <header>
        <!--Nav-->
        <div class="nav container">
            <!--Logo-->
            <a href="" class="logo">Arduino</a>
            <!--Nav-bar-->
            <div class="navbar">
                <a href="index.html" class="nav-link">Home</a>
                <a href="products.html" class="nav-link">Products</a>
                <a href="team.html" class="nav-link">Team</a>
            </div>
            <!--Nav-Icons-->
            <div class="nav-icons">
                <a href="sign in.html" class="nav-link"><i class='bx bxs-user-circle'></i></a>
                <a href="#"></a><i class='bx bx-shopping-bag' id="cart-icon" ></i></a>
                <a href="profile.html" class="nav-link"><img src="Designer.jpg" class="user-pic"></a>
                <div class="cart">
                    <h2 class="cart-title">Your Cart</h2>
                    <div class="cart-content">
                    </div>
                    <!--Total-->
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">$0</div>
                    </div>
                    <!--Buy Button-->
                    <button type="button" class="btn-buy">Buy Now</button>
                    <!--Cart Close-->
                    <i class='bx bx-x' id="close-cart"></i>
                </div>
            </div>
        </div>
    </header>
    <!--Home-->
    <section class="home container" id="home">
        <video autoplay muted plays-inline class="back-video">
            <source src="bgvideo2.mp4">
        </video>
        <div class="home-text">
            <h1>"Empowering Innovation, <br /> One Circuit at a Time."</h1>
        </div>
        <!--Home Image-->
        <img src="background-removebg-preview.png" alt="" class="home-img">
    </section>

    <div class="swiper-pagination"></div>
  </div>    
    </section>
    <!--Footer-->
    <section class="footer container">
        <div class="footer-box">
            <a href="#" class="logo">Arduino</a>
            <div class="social">
                <a href="#"><i class='bx bxl-twitter'></i></a>
                <a href="#"><i class='bx bxl-linkedin' ></i></a>
                <a href="#"><i class='bx bxl-facebook-square'></i></a>
                <a href="#"><i class='bx bxl-youtube' ></i></a>
            </div>
        </div>
    </section>
    <!--Copyright-->
    <p class="copyright">&#169; Tinininiw</p>
    <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!--JavaScript Link-->
    <script src="main.js"></script>
</body>
</html>
